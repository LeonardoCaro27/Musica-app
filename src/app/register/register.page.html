<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="goToLogin()" >
      <ion-icon slot="icon-only" ios="arrow-back" md="arrow-back"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <ion-title><strong>Registro</strong></ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <div class="mensaje">
      <ng-container *ngFor="let validation of validation_messages.nombre">
       <div 
        *ngIf="
          registerForm.get('nombre').hasError(validation.type) && 
          (registerForm.get('nombre').dirty || 
          registerForm.get('nombre').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>

    <div class="mensaje">
      <ng-container *ngFor="let validation of validation_messages.apellido">
       <div 
        *ngIf="
          registerForm.get('apellido').hasError(validation.type) && 
          (registerForm.get('apellido').dirty || 
          registerForm.get('apellido').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <div class="mensaje">
      <ng-container *ngFor="let validation of validation_messages.email">
       <div 
        *ngIf="
          registerForm.get('email').hasError(validation.type) && 
          (registerForm.get('email').dirty || 
          registerForm.get('email').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>

    <div class="mensaje">
      <ng-container *ngFor="let validation of validation_messages.password">
       <div 
        *ngIf="
          registerForm.get('password').hasError(validation.type) && 
          (registerForm.get('password').dirty || 
          registerForm.get('password').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-button expand="full"
    shape="round"
    color="success"
    type="submit">Registrarse</ion-button>

  </form>

</ion-content>
