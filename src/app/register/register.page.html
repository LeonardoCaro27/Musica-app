<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="goToLogin()" >
      <ion-icon slot="icon-only" ios="arrow-back" md="arrow-back"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <ion-title><strong>Registro</strong></ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full"
    shape="round"
    color="success"
    type="submit">Registrarse</ion-button>

  </form>

</ion-content>
